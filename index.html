<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="conteudoHome">
    <header class="navbar">
        <nav class="menu">
            <a class="item-menu" href="index.html">Cadastro</a>
            <a class="item-menu" href="login.html">Login</a>
        </nav>
    </header>

    <div class="login">
        <h1 class="login-titulo">Cadastro</h1>
        <p class="login-paragrafo">Nome:  <input class="login-input" id="nomeUsuarioCadastro" type="text" placeholder="Insira seu nome completo" required ></p>
        <br><br>
        <p class="login-paragrafo">E-mail: <input class="login-input" id="emailUsuarioCadastro" type="email" placeholder="Insira seu e-mail" required ></p>
        <br><br>
        <p class="login-paragrafo">Senha: <input class="login-input" id="senhaUsuarioCadastro" type="password" placeholder="Insira sua senha" required ></p>
        <br> <br>
        <center><input type="submit" value="Cadastrar" class="cadastro-botao" id="cadastro-botao" onclick="validacaoCadastro()"></center>    </div>
    
    <footer>
        <div class="footer">
            <p class="copyright">Copyright &copy; 2023  Todos os direitos reservados</p>
        </div>
    </footer>
    
    <script src="javascript/script.js"></script>

</body>
</html>
